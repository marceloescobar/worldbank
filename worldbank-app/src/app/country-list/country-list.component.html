<div class="container">
    
    
    <div class="row">
        <div class="col-sm-4">
            <h5 class="text-center mt-3">Pa√≠ses</h5>
            <div class="table-responsive">
                <table class="table table-bordered p-0 m-0">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOME</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row" *ngFor="let country of countries">
                            <td>{{ country.id }}</td>
                            <td>{{ country.name }}</td>
                            <td>
                                <a href="#" [routerLink]="['/indicators/', country.id]" class="btn btn-info m-1">indicadores</a>
                            </td>
                        </tr>
                        <tr scope="row" *ngIf="countries.length === 0">
                            <td colspan="6" class="text-center">nenhum registro encontrado</td>
                        </tr>
                    </tbody>
                </table>
                <mat-paginator 
                [pageSizeOptions]="[5, 10, 15, 30]" 
                [pageSize]="5" 
                [length]="totalElements"
                (page)="nextPage($event)">
            </mat-paginator>
            </div>
        </div>
    </div>

</div>
